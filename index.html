<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title> TP Web </title>
	  
	  <link rel="stylesheet" href="meteo.css" />
	  
	  <script  type="text/javascript" src="meteo.js"></script>
	  
	  
	</head>
	
	<body>
		<h1 id="titre">TP Météo HTML</h1>
		
		<div>
			<label for="vil-select">De quelle ville aimeriez-vous connaitre la météo? :</label>
			<select name="villes" id="vil-select" onchange="showCity()" >
				<option value="">--Choisir une ville--</option>
				<option value="Abidjan">Abidjan</option>
				<option value="Paris">Paris</option>
				<option value="Genève">Genève</option>
			</select>
		</div>
		
		<div class="flex-met">
			<div class="villes city" id="v1">
				<h2 class="tit"> Abidjan </h2>
				<p class="para"> 29°, ensoleillé. </p>
				<img class="met-img" src="soleil.png" alt="Soleil">
			</div>
			<div class="villes city" id="v2">
				<h2 class="tit"> Paris </h2>
				<p class="para"> -3°C, neige. </p>
				<img class="met-img" src="neige.png" alt="Neige">
			</div>
			<div class="villes city" id="v3">
				<h2 class="tit"> Genève </h2>
				<p class="para"> 7°C, pluvieux. </p>
				<img class="met-img" src="pluvieux.png" alt="Pluie">
			</div>
		</div>
	  
	  
	  
		<p id="footer"> Chemela COULIBALY <br>
		Icones Météo par <a href="https://thenounproject.com/linseedstudio/collection/weather/"> Linseed Studio </a> et <a href="https://thenounproject.com/Flatart/collection/weather/"> Flatart </a> </p>
	
	
	
	</body>
	
	
</html>
